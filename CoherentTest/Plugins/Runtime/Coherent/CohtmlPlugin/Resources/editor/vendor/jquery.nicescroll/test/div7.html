<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery NiceScroll Test</title>
<style type="text/css">
#boxscroll {
	height: 340px;
	width: 80%;
	border: 2px solid #00F;
	overflow: auto;
	background-color:#FFFFFF;
}

div:focus {
  outline:0;
}

.btnpage {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 16px;
	color: #123d54;
	background: -moz-linear-gradient(
		top,
		#afd9fa 0%,
		#588fad);
	background: -webkit-gradient(
		linear, left top, left bottom, 
		from(#afd9fa),
		to(#588fad));
	-moz-border-radius: 6px;
	-webkit-border-radius: 6px;
	border-radius: 6px;
	border: 1px solid #003366;
	-moz-box-shadow:
		1px 2px 5px rgba(000,000,000,1),
		inset 0px 0px 1px rgba(255,255,255,1);
	-webkit-box-shadow:
		1px 2px 5px rgba(000,000,000,1),
		inset 0px 0px 1px rgba(255,255,255,1);
	box-shadow:
		1px 2px 5px rgba(000,000,000,1),
		inset 0px 0px 1px rgba(255,255,255,1);
	text-shadow:
		0px -1px 0px rgba(000,000,000,0.7),
		0px 1px 0px rgba(255,255,255,0.3);
}

</style>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>

<script>
  $(document).ready(function() {
    
    $("body").niceScroll();
    
    $("#boxscroll").niceScroll("#boxscroll iframe",{touchbehavior:true});

  });
*/  
  
  });  
</script>

<meta name="viewport" content="width=device-width">

</head>

<body>

<div id="boxscroll">

  <iframe id="boxframe" src="iframe/hotk-second-edition-excerpt.html" style="width:100%;height:100%;" frameborder="0"></iframe>

</div>

</body>
</html>
